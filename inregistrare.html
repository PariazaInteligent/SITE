<style>
.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(26, 9, 51, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  display: none;
}
.loading-spinner {
  position: relative;
  width: 80px;
  height: 80px;
}
.loading-spinner div {
  position: absolute;
  width: 64px;
  height: 64px;
  border: 8px solid;
  border-color: #ff6600 transparent transparent transparent;
  border-radius: 50%;
  animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
}
.loading-spinner div:nth-child(1) {
  animation-delay: -0.45s;
}
.loading-spinner div:nth-child(2) {
  animation-delay: -0.3s;
}
.loading-spinner div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

  <main>
    <h1>Înregistrare</h1>
    <form id="register-form">
      <label for="username">Nume de utilizator</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="name">Nume</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Parolă</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirmă Parola</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Sunt de acord cu <a href="/Users/Alex/Desktop/Pariaza%20Inteligent/SITE/termenii-si-conditiile.html">termenii și condițiile</a></label>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="age-consent" name="age-consent" required>
        <label for="age-consent">Confirm că am peste 18 ani</label>
      </div>

      <button type="submit">Trimite</button>
    </form>
    <div class="login-link">
      Ai deja un cont? <a href="/Users/Alex/Desktop/Pariaza%20Inteligent/SITE/logare.html">Autentifică-te</a>
    </div>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const termsAgreed = document.getElementById('terms').checked;
      const ageConsent = document.getElementById('age-consent').checked;

      if (password !== confirmPassword) {
        alert("Parolele nu se potrivesc!");
        return;
      }

      if (!termsAgreed || !ageConsent) {
        alert("Vă rugăm să acceptați termenii și condițiile și să confirmați vârsta.");
        return;
      }

      console.log('Înregistrare trimisă:', { username, email, name });

      alert('Înregistrare reușită! Redirecționare către pagina principală...');
      window.location.href = '/';
    });
  </script>
  
  <div class="loading-overlay">
